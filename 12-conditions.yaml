- name: conditions
  hosts: localhost
  become: yes
  task:
  - name : check roboshop user exists or not.
    ansible.builtin.command: id roboshop
    register: user # user is variable name
    ignore_errors: true # ansile will not exit even it got error

  - name: print variable value 
    ansible.builtin.debug:
     msg: "User output is: {{user}}"

  - name: print exit status or return code
    ansible.builtin.debug:
     msg: "status is: {{user.rc}}"

  - name: create user
    ansible.builtin.user:
     name: roboshop
    when : user.rc !=0 #condition user.rs not equal to 0 it will run